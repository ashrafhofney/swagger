get:
  tags:
    - Transaction
  summary: List Transactions
  description: 'List Transactions'
  operationId: listTransactions
  parameters:
    - $ref: '../parameters/requestId.yml'
    - name: status
      in: query
      description: Filter by status
      required: false
      explode: true
      schema:
        type: string
        example: PENDING
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../responses/Response200.yml'
              - properties:
                  data:
                    type: array
                    items:
                      $ref: '../schemas/Transaction.yml'
    '400':
      description: Invalid ID supplied
      content:
        application/json:
          schema:
            $ref: '../responses/Response400.yml'
    '401':
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '../responses/Response401.yml'
    '404':
      description: Customer not found
      content:
        application/json:
          schema:
            $ref: '../responses/Response404.yml'
    '405':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../responses/Response405.yml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../responses/Response5xx.yml'
  security:
    - api_key: []