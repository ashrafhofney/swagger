get:
  tags:
    - Transaction
  summary: Get Transaction
  operationId: getTransactionById
  parameters:
    - $ref: '../parameters/transactionId.yml'
    - $ref: '../parameters/requestId.yml'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../responses/Response200.yml'
              - properties:
                  data:
                    $ref: '../schemas/Transaction.yml'
    '400':
      description: Invalid ID supplied
      content:
        application/json:
          schema:
            $ref: '../responses/Response400.yml'
    '401':
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '../responses/Response401.yml'
    '404':
      description: Transaction not found
      content:
        application/json:
          schema:
            $ref: '../responses/Response404.yml'
    '405':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../responses/Response405.yml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../responses/Response5xx.yml'
  security:
    - api_key: []
put:
    tags:
      - Transaction
    summary: Update an existing Transaction
    description: Update an existing Transaction by Id
    operationId: updateTransaction
    parameters:
      - $ref: '../parameters/transactionId.yml'
      - $ref: '../parameters/requestId.yml'
    requestBody:
      description: Update an existent Transaction
      content:
        application/json:
          schema:
            $ref: '../schemas/Transaction.yml'
      required: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../responses/Response200.yml'
                - properties:
                    data:
                      $ref: '../schemas/Transaction.yml'
      '400':
        description: Invalid ID supplied
        content:
          application/json:
            schema:
              $ref: '../responses/Response400.yml'
      '401':
        description: Unauthorized access
        content:
          application/json:
            schema:
              $ref: '../responses/Response401.yml'
      '404':
        description: Transaction not found
        content:
          application/json:
            schema:
              $ref: '../responses/Response404.yml'
      '405':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../responses/Response405.yml'
      '500':
        description: Server error
        content:
          application/json:
            schema:
              $ref: '../responses/Response5xx.yml'
    security:
      - api_key: []
post:
  tags:
    - Transaction
  summary: Add a new Transaction
  description: Add a new Transaction
  operationId: addTransaction
  parameters:
    - $ref: '../parameters/requestId.yml'
  requestBody:
    description: Create a new Transaction
    content:
      application/json:
        schema:
          $ref: '../schemas/Transaction.yml'
    required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../responses/Response200.yml'
              - properties:
                  data:
                    $ref: '../schemas/Transaction.yml'
    '400':
      description: Invalid ID supplied
      content:
        application/json:
          schema:
            $ref: '../responses/Response400.yml'
    '401':
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '../responses/Response401.yml'
    '404':
      description: Transaction not found
      content:
        application/json:
          schema:
            $ref: '../responses/Response404.yml'
    '405':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../responses/Response405.yml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: '../responses/Response5xx.yml'
  security:
    - api_key: []
