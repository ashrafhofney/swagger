type: object
properties:
  id:
    type: number
    example: 100000
  name:
    type: string
    example: customer name
  email:
    type: string
    example: customer@email.any
  address:
    type: array
    xml:
      name: addresses
      wrapped: true
    items:
      $ref: 'Address.yml'
xml:
  name: customer