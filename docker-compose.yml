swagger-editor:
  image: swaggerapi/swagger-editor
  container_name: swagger-editor
  ports:
    - 8081:8080
swagger-ui:
  image: swaggerapi/swagger-ui
  container_name: swagger-ui
  ports:
    - 8082:8080
  volumes:
    - ./swagger.yml:/swagger.yml
    - ./schemas:/schemas
    - ./api:/api
    - ./parameters:/parameters
    - ./responses:/responses
  environment:
    SWAGGER_JSON: /swagger.yml